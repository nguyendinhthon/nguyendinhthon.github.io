<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Arco Blog</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <!------
            <img src="your-logo-link.png" alt="Logo">
            -------->
            <span>Pixel Arco</span>
        </div>
        <nav>
            <a href="index.html">Trang chủ</a>
        </nav>
    </div>
</header>

    <main id="main-content">
        <div id="post-list" class="hidden">
            <h2 class="section-title">Bài viết mới nhất</h2>
            <ul id="list-container">
                <li class="loading">Đang tải danh sách bài viết...</li>
            </ul>
        </div>

        <article id="post-content" class="hidden post-detail"></article>
    </main>

    <footer>
        <p>Pixel Arco</p>
    </footer>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const postName = urlParams.get('post');
    const postList = document.getElementById('post-list');
    const postContent = document.getElementById('post-content');
    const listContainer = document.getElementById('list-container');

    // Luôn luôn hiển thị danh sách bài viết ở trên
    postList.classList.remove('hidden');
    fetch('./posts.json')
        .then(res => res.json())
        .then(posts => {
            listContainer.innerHTML = posts.map(post => `
                <li>
                    <a href="?post=${post.slug}">${post.title}</a>
                </li>
            `).join('');
        });

    // Nếu có bài viết cụ thể, hiển thị nó NGAY PHÍA DƯỚI
    if (postName) {
        postContent.classList.remove('hidden');
        postContent.classList.add('post-detail'); // Thêm class để tạo khoảng cách nhẹ
        fetch(`./content/${postName}.md`)
            .then(res => res.text())
            .then(md => {
                postContent.innerHTML = marked.parse(md);
                // Cuộn xuống bài viết để người dùng biết nội dung đã load
                postContent.scrollIntoView({ behavior: 'smooth' });
            });
    }
</script>
</body>
</html>
