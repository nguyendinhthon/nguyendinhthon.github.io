<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Arco Blog</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <!------
            <img src="your-logo-link.png" alt="Logo">
            -------->
            <span>Pixel Arco</span>
        </div>
        <nav>
            <a href="index.html">Trang chủ</a>
        </nav>
    </div>
</header>

<main>
    <div id="content-wrapper">
        <article id="post-content" class="hidden post-detail"></article>

        <div id="post-list" class="hidden">
            <h2 class="section-title">Các bài viết khác</h2>
            <ul id="list-container"></ul>
        </div>
    </div>
</main>

    <footer>
        <p>Pixel Arco</p>
    </footer>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const postName = urlParams.get('post');
    const postList = document.getElementById('post-list');
    const postContent = document.getElementById('post-content');
    const listContainer = document.getElementById('list-container');

    // 1. Luôn load danh sách bài viết
    postList.classList.remove('hidden');
    fetch('./posts.json')
        .then(res => res.json())
        .then(posts => {
            listContainer.innerHTML = posts.map(post => `
                <li>
                    <a href="?post=${post.slug}">${post.title}</a>
                    <p style="color: #666; font-size: 0.9rem; margin: 0;">Xem chi tiết thông báo này...</p>
                </li>
            `).join('');
        });

    // 2. Nếu có post, hiển thị nội dung ngay dưới list
    if (postName) {
        postContent.classList.remove('hidden');
        fetch(`./content/${postName}.md`)
            .then(res => res.text())
            .then(md => {
                // Thêm một đường kẻ phân cách giữa List và Content
                postContent.innerHTML = "<hr style='margin: 3rem 0; border: 1px dashed #eee;'>" + marked.parse(md);
                postContent.scrollIntoView({ behavior: 'smooth' });
            });
    }
</script>
</body>
</html>
