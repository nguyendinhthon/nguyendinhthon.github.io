<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Arco Blog</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <!------
            <img src="your-logo-link.png" alt="Logo">
            -------->
            <span>Pixel Arco</span>
        </div>
        <nav>
            <a href="index.html">Trang chủ</a>
        </nav>
    </div>
</header>

<main>
    <main>
    <div id="content-wrapper">
        <article id="post-content" class="card post-detail">
            <div id="loading-text">Đang tải nội dung...</div>
        </article>
    </div>
</main>
</main>

    <footer>
        <p>Pixel Arco</p>
    </footer>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const postName = urlParams.get('post') || 'index'; // Mặc định load index.md nếu là trang chủ
    const postContent = document.getElementById('post-content');

    fetch(`./content/${postName}.md`)
        .then(res => {
            if(!res.ok) throw new Error();
            return res.text();
        })
        .then(md => {
            postContent.innerHTML = marked.parse(md);
        })
        .catch(() => {
            postContent.innerHTML = `
                <h1>Chào mừng đến với Pixel Arco</h1>
                <p>Vui lòng chọn một tài liệu hoặc bài viết để bắt đầu xem nội dung.</p>
            `;
        });
</script>
</body>
</html>
