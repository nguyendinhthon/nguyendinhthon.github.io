name: Update Post List
on:
  push:
    paths:
      - 'content/*.md'
jobs:
  build:
    runs-on: ubuntu-latest
    # Thêm đoạn permissions này để cấp quyền ghi
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Lấy toàn bộ lịch sử để push không lỗi
          
      - name: Generate posts.json
        run: |
          echo "[" > posts.json
          # Duyệt qua các file md trong thư mục content
          for file in content/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              # Lấy dòng đầu tiên làm tiêu đề, xóa ký tự #
              title=$(head -n 1 "$file" | sed 's/# //')
              echo "  {\"title\": \"$title\", \"slug\": \"$filename\"}," >> posts.json
            fi
          done
          # Xóa dấu phẩy thừa ở dòng cuối cùng của JSON
          sed -i '$ s/,$//' posts.json
          echo "]" >> posts.json

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts.json
          # Kiểm tra xem có gì thay đổi không trước khi commit
          git diff --quiet && git diff --staged --quiet || (git commit -m "Bot: Cập nhật danh sách bài viết [skip ci]" && git pull --rebase origin main && git push origin main)